<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Extra Points</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0) 70%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0;
            color: #ff6666;
        }

        .countdown {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 150px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: scale(0.8);
            position: relative;
        }

        .flip-container {
            perspective: 1000px;
            display: inline-block;
            position: relative;
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            background: linear-gradient(180deg, #ff0000 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            font-family: 'Courier New', monospace;
            text-shadow: none;
        }

        .flip-digit {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 80px;
            line-height: 80px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 50%, #000000 100%);
            border: 2px solid #444;
            border-radius: 8px;
            margin: 0 2px;
            overflow: hidden;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 3px 8px rgba(0, 0, 0, 0.8);
        }

        .flip-digit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 10;
        }

        .flip-digit-inner {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: relative;
            z-index: 5;
        }

        .flip-top, .flip-bottom {
            position: absolute;
            left: 0;
            right: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .flip-top {
            top: 0;
            height: 50%;
            line-height: 160px;
            border-bottom: 1px solid #000;
        }

        .flip-bottom {
            bottom: 0;
            height: 50%;
            line-height: 0;
            border-top: 1px solid #000;
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            color: #ff6666;
            display: block;
        }

        .end-date {
            margin-top: 50px;
            font-size: 1.2rem;
            opacity: 0;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes flip-down {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .time-unit {
                padding: 15px 20px;
                min-width: 120px;
            }

            .flip-digit {
                width: 45px;
                height: 60px;
                line-height: 60px;
            }

            .flip-digit-inner {
                font-size: 3rem;
            }

            .flip-top {
                line-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="bgAnimation"></div>

    <div class="container">
        <h1 id="title">3 EXTRA POINTS</h1>
        <div class="subtitle" id="subtitle">Time Remaining Until The End</div>

        <div class="countdown">
            <div class="time-unit" id="days-box">
                <div class="flip-container">
                    <div class="flip-digit">
                        <div class="flip-top">
                            <span class="flip-digit-inner" id="days-top">00</span>
                        </div>
                        <div class="flip-bottom">
                            <span class="flip-digit-inner" id="days-bottom">00</span>
                        </div>
                        <span class="flip-digit-inner" id="days">00</span>
                    </div>
                </div>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit" id="hours-box">
                <div class="flip-container">
                    <div class="flip-digit">
                        <div class="flip-top">
                            <span class="flip-digit-inner" id="hours-top">00</span>
                        </div>
                        <div class="flip-bottom">
                            <span class="flip-digit-inner" id="hours-bottom">00</span>
                        </div>
                        <span class="flip-digit-inner" id="hours">00</span>
                    </div>
                </div>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit" id="minutes-box">
                <div class="flip-container">
                    <div class="flip-digit">
                        <div class="flip-top">
                            <span class="flip-digit-inner" id="minutes-top">00</span>
                        </div>
                        <div class="flip-bottom">
                            <span class="flip-digit-inner" id="minutes-bottom">00</span>
                        </div>
                        <span class="flip-digit-inner" id="minutes">00</span>
                    </div>
                </div>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit" id="seconds-box">
                <div class="flip-container">
                    <div class="flip-digit">
                        <div class="flip-top">
                            <span class="flip-digit-inner" id="seconds-top">00</span>
                        </div>
                        <div class="flip-bottom">
                            <span class="flip-digit-inner" id="seconds-bottom">00</span>
                        </div>
                        <span class="flip-digit-inner" id="seconds">00</span>
                    </div>
                </div>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="end-date" id="endDate">October 24, 2025 - 24:00</div>
    </div>

    <script>
        // Final date: October 24th at 24:00 (which is midnight of October 25th)
        const finalDate = new Date('2025-10-25T00:00:00').getTime();

        // Create floating circles
        const bgAnimation = document.getElementById('bgAnimation');
        for (let i = 0; i < 15; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const size = Math.random() * 200 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            bgAnimation.appendChild(circle);

            anime({
                targets: circle,
                translateY: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                translateX: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                scale: [
                    { value: 1.2, duration: 3000 },
                    { value: 1, duration: 3000 }
                ],
                easing: 'easeInOutQuad',
                loop: true,
                delay: Math.random() * 2000
            });
        }

        // Initial page animations
        anime.timeline()
            .add({
                targets: '#title',
                opacity: [0, 1],
                translateY: [-50, 0],
                duration: 1000,
                easing: 'easeOutExpo'
            })
            .add({
                targets: '#subtitle',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=500')
            .add({
                targets: '.time-unit',
                opacity: [0, 1],
                scale: [0.8, 1],
                duration: 800,
                delay: anime.stagger(100),
                easing: 'easeOutElastic(1, .8)'
            }, '-=400')
            .add({
                targets: '#endDate',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=400');

        function animateFlip(elementId) {
            const topElement = document.getElementById(elementId + '-top');
            const bottomElement = document.getElementById(elementId + '-bottom');

            anime({
                targets: topElement.parentElement,
                rotateX: [-180, 0],
                duration: 600,
                easing: 'easeInOutQuad'
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = finalDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('subtitle').textContent = 'THE TIME HAS COME';

                // Dramatic animation when time is up
                anime({
                    targets: 'body',
                    background: ['linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%)',
                                'linear-gradient(135deg, #000000 0%, #ff0000 100%)'],
                    duration: 2000,
                    easing: 'easeInOutQuad'
                });

                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const prevDays = document.getElementById('days').textContent;
            const prevHours = document.getElementById('hours').textContent;
            const prevMinutes = document.getElementById('minutes').textContent;
            const prevSeconds = document.getElementById('seconds').textContent;

            const newDays = String(days).padStart(2, '0');
            const newHours = String(hours).padStart(2, '0');
            const newMinutes = String(minutes).padStart(2, '0');
            const newSeconds = String(seconds).padStart(2, '0');

            // Update and animate if changed
            if (prevDays !== newDays) {
                document.getElementById('days').textContent = newDays;
                animateFlip('days');
            }
            if (prevHours !== newHours) {
                document.getElementById('hours').textContent = newHours;
                animateFlip('hours');
            }
            if (prevMinutes !== newMinutes) {
                document.getElementById('minutes').textContent = newMinutes;
                animateFlip('minutes');
            }
            if (prevSeconds !== newSeconds) {
                document.getElementById('seconds').textContent = newSeconds;
                animateFlip('seconds');

                // Subtle glow effect on seconds change
                anime({
                    targets: '#seconds-box',
                    boxShadow: [
                        'inset 0 0 20px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.8)',
                        'inset 0 0 20px rgba(0, 0, 0, 0.5), 0 5px 25px rgba(255, 0, 0, 0.4)',
                        'inset 0 0 20px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.8)'
                    ],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Random glitch effect on title
        setInterval(() => {
            if (Math.random() > 0.95) {
                anime({
                    targets: '#title',
                    translateX: [
                        { value: -5, duration: 50 },
                        { value: 5, duration: 50 },
                        { value: 0, duration: 50 }
                    ],
                    easing: 'easeInOutQuad'
                });
            }
        }, 2000);
    </script>
</body>
</html>
