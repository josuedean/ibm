<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Extra Points</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0) 70%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2vw;
            max-width: 95vw;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            letter-spacing: clamp(5px, 1vw, 10px);
            margin-bottom: clamp(20px, 3vh, 40px);
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            opacity: 0;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(30px, 4vh, 60px);
            opacity: 0;
            color: #ff6666;
        }

        .countdown {
            display: flex;
            gap: clamp(20px, 4vw, 60px);
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(10px, 2vh, 20px);
        }

        .digits-group {
            display: flex;
            gap: clamp(8px, 1vw, 15px);
        }

        .flip-card {
            perspective: 2000px;
            width: clamp(60px, 10vw, 140px);
            height: clamp(80px, 13vw, 180px);
            position: relative;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .digit-container {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
        }

        .digit-half {
            position: relative;
            height: 50%;
            overflow: hidden;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digit-half.top {
            border-radius: clamp(8px, 1vw, 12px) clamp(8px, 1vw, 12px) 0 0;
            border-bottom: 1px solid #000;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .digit-half.bottom {
            border-radius: 0 0 clamp(8px, 1vw, 12px) clamp(8px, 1vw, 12px);
            border-top: 1px solid #000;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .digit-value {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            line-height: 1;
            user-select: none;
        }

        .digit-half.top .digit-value {
            transform: translateY(50%);
        }

        .digit-half.bottom .digit-value {
            transform: translateY(-50%);
        }

        /* Flipping animation elements */
        .flip-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            transform-origin: bottom;
            z-index: 10;
            backface-visibility: hidden;
        }

        .flip-top-inner {
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            border: 2px solid #444;
            border-radius: clamp(8px, 1vw, 12px) clamp(8px, 1vw, 12px) 0 0;
            border-bottom: 1px solid #000;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .flip-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            transform-origin: top;
            z-index: 9;
            backface-visibility: hidden;
        }

        .flip-bottom-inner {
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid #444;
            border-radius: 0 0 clamp(8px, 1vw, 12px) clamp(8px, 1vw, 12px);
            border-top: 1px solid #000;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            transform: translateY(-100%);
        }

        .time-label {
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            color: #ff6666;
            opacity: 0;
        }

        .end-date {
            margin-top: clamp(30px, 4vh, 60px);
            font-size: clamp(1rem, 1.8vw, 1.3rem);
            opacity: 0;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            .countdown {
                gap: clamp(15px, 3vw, 30px);
            }

            .digits-group {
                gap: clamp(5px, 1vw, 10px);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="bgAnimation"></div>

    <div class="container">
        <h1 id="title">3 EXTRA POINTS</h1>
        <div class="subtitle" id="subtitle">Time Remaining Until The End</div>

        <div class="countdown">
            <div class="time-section">
                <div class="digits-group">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="days-tens">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="days-tens-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="days-tens-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="days-tens-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="days-tens-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="days-tens-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="days-ones">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="days-ones-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="days-ones-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="days-ones-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="days-ones-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="days-ones-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time-label">Days</div>
            </div>

            <div class="time-section">
                <div class="digits-group">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="hours-tens">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="hours-tens-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="hours-tens-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="hours-tens-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="hours-tens-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="hours-tens-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="hours-ones">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="hours-ones-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="hours-ones-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="hours-ones-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="hours-ones-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="hours-ones-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time-label">Hours</div>
            </div>

            <div class="time-section">
                <div class="digits-group">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="minutes-tens">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="minutes-tens-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="minutes-tens-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="minutes-tens-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="minutes-tens-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="minutes-tens-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="minutes-ones">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="minutes-ones-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="minutes-ones-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="minutes-ones-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="minutes-ones-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="minutes-ones-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time-label">Minutes</div>
            </div>

            <div class="time-section">
                <div class="digits-group">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="seconds-tens">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="seconds-tens-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="seconds-tens-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="seconds-tens-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="seconds-tens-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="seconds-tens-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="digit-container">
                                <div class="digit-half top">
                                    <div class="digit-value" id="seconds-ones">0</div>
                                </div>
                                <div class="digit-half bottom">
                                    <div class="digit-value" id="seconds-ones-bottom">0</div>
                                </div>
                            </div>
                            <div class="flip-top" id="seconds-ones-flip-top" style="display: none;">
                                <div class="flip-top-inner">
                                    <div class="digit-value" id="seconds-ones-flip-top-val">0</div>
                                </div>
                            </div>
                            <div class="flip-bottom" id="seconds-ones-flip-bottom" style="display: none;">
                                <div class="flip-bottom-inner">
                                    <div class="digit-value" id="seconds-ones-flip-bottom-val">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="end-date" id="endDate">October 24, 2025 - 24:00</div>
    </div>

    <script>
        // Final date: October 24th at 24:00 (which is midnight of October 25th)
        const finalDate = new Date('2025-10-25T00:00:00').getTime();

        // Previous values to track changes
        let prevValues = {
            daysTens: '0', daysOnes: '0',
            hoursTens: '0', hoursOnes: '0',
            minutesTens: '0', minutesOnes: '0',
            secondsTens: '0', secondsOnes: '0'
        };

        // Create floating circles
        const bgAnimation = document.getElementById('bgAnimation');
        for (let i = 0; i < 15; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const size = Math.random() * 200 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            bgAnimation.appendChild(circle);

            anime({
                targets: circle,
                translateY: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                translateX: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                scale: [
                    { value: 1.2, duration: 3000 },
                    { value: 1, duration: 3000 }
                ],
                easing: 'easeInOutQuad',
                loop: true,
                delay: Math.random() * 2000
            });
        }

        // Initial page animations
        anime.timeline()
            .add({
                targets: '#title',
                opacity: [0, 1],
                translateY: [-50, 0],
                duration: 1000,
                easing: 'easeOutExpo'
            })
            .add({
                targets: '#subtitle',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=500')
            .add({
                targets: '.time-section',
                opacity: [0, 1],
                scale: [0.8, 1],
                duration: 800,
                delay: anime.stagger(100),
                easing: 'easeOutElastic(1, .8)'
            }, '-=400')
            .add({
                targets: '.time-label',
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(80),
                easing: 'easeOutExpo'
            }, '-=600')
            .add({
                targets: '#endDate',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=400');

        function flipDigit(digitId, newValue) {
            const topElement = document.getElementById(digitId);
            const bottomElement = document.getElementById(digitId + '-bottom');
            const flipTop = document.getElementById(digitId + '-flip-top');
            const flipTopVal = document.getElementById(digitId + '-flip-top-val');
            const flipBottom = document.getElementById(digitId + '-flip-bottom');
            const flipBottomVal = document.getElementById(digitId + '-flip-bottom-val');

            // Set up the flip elements with old value
            flipTopVal.textContent = topElement.textContent;
            flipBottomVal.textContent = newValue;

            // Show flip elements
            flipTop.style.display = 'block';
            flipBottom.style.display = 'block';

            // Animate the top half flipping down
            anime({
                targets: flipTop,
                rotateX: [0, -90],
                duration: 300,
                easing: 'easeInQuad',
                complete: function() {
                    flipTop.style.display = 'none';
                    // Update the top half to new value
                    topElement.textContent = newValue;
                }
            });

            // Animate the bottom half appearing
            anime({
                targets: flipBottom,
                rotateX: [90, 0],
                duration: 300,
                delay: 300,
                easing: 'easeOutQuad',
                complete: function() {
                    flipBottom.style.display = 'none';
                    // Update the bottom half to new value
                    bottomElement.textContent = newValue;
                }
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = finalDate - now;

            if (distance < 0) {
                // Set all to zero without animation
                ['days-tens', 'days-ones', 'hours-tens', 'hours-ones',
                 'minutes-tens', 'minutes-ones', 'seconds-tens', 'seconds-ones'].forEach(id => {
                    document.getElementById(id).textContent = '0';
                    document.getElementById(id + '-bottom').textContent = '0';
                });

                document.getElementById('subtitle').textContent = 'THE TIME HAS COME';

                // Dramatic animation when time is up
                anime({
                    targets: 'body',
                    background: ['linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%)',
                                'linear-gradient(135deg, #000000 0%, #ff0000 100%)'],
                    duration: 2000,
                    easing: 'easeInOutQuad'
                });

                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Split into digits
            const daysStr = String(days).padStart(2, '0');
            const hoursStr = String(hours).padStart(2, '0');
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');

            const currentValues = {
                daysTens: daysStr[0],
                daysOnes: daysStr[1],
                hoursTens: hoursStr[0],
                hoursOnes: hoursStr[1],
                minutesTens: minutesStr[0],
                minutesOnes: minutesStr[1],
                secondsTens: secondsStr[0],
                secondsOnes: secondsStr[1]
            };

            // Check and animate each digit if changed
            Object.keys(currentValues).forEach(key => {
                if (prevValues[key] !== currentValues[key]) {
                    const elementId = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                    flipDigit(elementId, currentValues[key]);
                    prevValues[key] = currentValues[key];
                }
            });
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Random glitch effect on title
        setInterval(() => {
            if (Math.random() > 0.95) {
                anime({
                    targets: '#title',
                    translateX: [
                        { value: -5, duration: 50 },
                        { value: 5, duration: 50 },
                        { value: 0, duration: 50 }
                    ],
                    easing: 'easeInOutQuad'
                });
            }
        }, 2000);
    </script>
</body>
</html>
