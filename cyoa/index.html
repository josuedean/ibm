<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Person on Earth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="story-title"></header>
        
        <main id="story-container">
            <div id="narrative-section">
                <div id="story-image-container">
                    <img id="story-image" src="" alt="Story scene">
                </div>
                <div id="narrative-text"></div>
            </div>
            
            <div id="choices-section">
                <div id="choices-container"></div>
            </div>
            
            <div id="prompts-section">
                <h3>Writing Prompts:</h3>
                <ul id="writing-prompts"></ul>
            </div>
        </main>
        
        <footer>
            <p>Interactive Story Adventure &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
