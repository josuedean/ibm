<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using CDN for Three.js that will work on file:// protocol -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D cube...</div>
        <div id="error-message" style="display: none;">Failed to load 3D cube. Please check console for errors.</div>
    </div>
    
    <!-- Load our script as a regular script, not a module -->
    <script src="script.js"></script>
</body>
</html>
