<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Breakdown</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(25, 25, 25, 0.85);
      border: 2px solid #00fff7;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff7;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }
    .grade-item {
      background-color: #1a1a1a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 10px #00fff7;
    }
    .grade-item h3 {
      color: #00fff7;
      margin: 0 0 10px 0;
    }
    .grade-item p {
      margin: 5px 0;
    }
    a {
      color: #ff00ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Breakdown</h1>
    <div id="grades">Loading grades...</div>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    const gradesUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with yours

    fetch(gradesUrl)
      .then(response => response.json())
      .then(data => {
        const gradesContainer = document.getElementById('grades');
        gradesContainer.innerHTML = '';
        data.grades.forEach(grade => {
          const gradeItem = document.createElement('div');
          gradeItem.classList.add('grade-item');
          gradeItem.innerHTML = `
            <h3>${grade.gradeName} (${grade.gradeType})</h3>
            <p>Received: ${grade.fraction}</p>
            <p>Percentage: ${grade.percentage}</p>
            <p>Course: ${grade.courseCode}</p>
          `;
          gradesContainer.appendChild(gradeItem);
        });
      })
      .catch(error => {
        console.error('Error loading grades:', error);
        document.getElementById('grades').textContent = 'Error loading grades.';
      });
  </script>
</body>
</html>
