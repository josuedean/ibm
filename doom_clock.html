<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0) 70%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0;
            color: #ff6666;
        }

        .countdown {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px 40px;
            min-width: 150px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            display: block;
            text-shadow: 0 0 10px #ff0000;
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            color: #ff6666;
        }

        .end-date {
            margin-top: 50px;
            font-size: 1.2rem;
            opacity: 0;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            z-index: 5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .time-unit {
                padding: 20px 30px;
                min-width: 120px;
            }

            .time-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="bgAnimation"></div>

    <div class="pulse"></div>
    <div class="pulse" style="animation-delay: 1s;"></div>
    <div class="pulse" style="animation-delay: 2s;"></div>

    <div class="container">
        <h1 id="title">DOOM CLOCK</h1>
        <div class="subtitle" id="subtitle">Time Remaining Until The End</div>

        <div class="countdown">
            <div class="time-unit" id="days-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit" id="hours-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit" id="minutes-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit" id="seconds-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="end-date" id="endDate">October 24, 2025 - 24:00</div>
    </div>

    <script>
        // Final date: October 24th at 24:00 (which is midnight of October 25th)
        const finalDate = new Date('2025-10-25T00:00:00').getTime();

        // Create floating circles
        const bgAnimation = document.getElementById('bgAnimation');
        for (let i = 0; i < 15; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const size = Math.random() * 200 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            bgAnimation.appendChild(circle);

            anime({
                targets: circle,
                translateY: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                translateX: [
                    { value: Math.random() * 100 - 50, duration: 3000 },
                    { value: 0, duration: 3000 }
                ],
                scale: [
                    { value: 1.2, duration: 3000 },
                    { value: 1, duration: 3000 }
                ],
                easing: 'easeInOutQuad',
                loop: true,
                delay: Math.random() * 2000
            });
        }

        // Animate pulse rings
        anime({
            targets: '.pulse',
            scale: [1, 3],
            opacity: [0.5, 0],
            easing: 'easeOutExpo',
            duration: 3000,
            loop: true
        });

        // Initial page animations
        anime.timeline()
            .add({
                targets: '#title',
                opacity: [0, 1],
                translateY: [-50, 0],
                duration: 1000,
                easing: 'easeOutExpo'
            })
            .add({
                targets: '#subtitle',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=500')
            .add({
                targets: '.time-unit',
                opacity: [0, 1],
                scale: [0.8, 1],
                duration: 800,
                delay: anime.stagger(100),
                easing: 'easeOutElastic(1, .8)'
            }, '-=400')
            .add({
                targets: '#endDate',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            }, '-=400');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = finalDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('subtitle').textContent = 'THE TIME HAS COME';

                // Dramatic animation when time is up
                anime({
                    targets: 'body',
                    background: ['linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%)',
                                'linear-gradient(135deg, #000000 0%, #ff0000 100%)'],
                    duration: 2000,
                    easing: 'easeInOutQuad'
                });

                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const prevSeconds = document.getElementById('seconds').textContent;

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Pulse animation on second change
            if (prevSeconds !== String(seconds).padStart(2, '0')) {
                anime({
                    targets: '#seconds',
                    scale: [1, 1.2, 1],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });

                // Pulse the seconds box
                anime({
                    targets: '#seconds-box',
                    boxShadow: [
                        '0 0 30px rgba(255, 0, 0, 0.3)',
                        '0 0 50px rgba(255, 0, 0, 0.8)',
                        '0 0 30px rgba(255, 0, 0, 0.3)'
                    ],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Random glitch effect on title
        setInterval(() => {
            if (Math.random() > 0.95) {
                anime({
                    targets: '#title',
                    translateX: [
                        { value: -5, duration: 50 },
                        { value: 5, duration: 50 },
                        { value: 0, duration: 50 }
                    ],
                    easing: 'easeInOutQuad'
                });
            }
        }, 2000);
    </script>
</body>
</html>
